<ion-nav-view name="payWay">
  <ion-view view-title="支付方式">
    <!--头部标题-->
    <ion-header-bar class="positive">
      <div class="topBarCommonC1" ng-click="back(-1)"><i class="icon ion-ios-arrow-left"></i></div>
      <div class="topBarCommonC2">支付方式</div>
      <div class="topBarCommonC3"></div>
    </ion-header-bar>
    <ion-content>

      <div class="payWayList" ng-click="back(0)">
        <div class="payWayListC1"><img src="img/zhifubao.png" alt=""></div>
        <div class="payWayListC2">
          <div class="payWayListC3">支付宝支付</div>
          <div class="payWayListC4">推荐有支付宝账号的用户使用</div>
        </div>
        <div class="payWayListC5">
          <i ng-if="type==0" class="icon ion-checkmark-circled"></i>
          <i ng-if="type==1" class="icon ion-ios-circle-outline"></i>
        </div>
      </div>


      <div class="payWayList" ng-click="back(1)">
        <div class="payWayListC1"><img src="img/weichat.png" alt=""></div>
        <div class="payWayListC2">
          <div class="payWayListC3">微信支付</div>
          <div class="payWayListC4">推荐安装微信5.0及以上版本使用</div>
        </div>
        <div class="payWayListC5">
          <i ng-if="type==0" class="icon ion-ios-circle-outline"></i>
          <i ng-if="type==1" class="icon ion-checkmark-circled"></i>
        </div>
      </div>

    </ion-content>
  </ion-view>
</ion-nav-view>
