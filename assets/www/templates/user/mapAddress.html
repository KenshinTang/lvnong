<ion-header-bar class="positive">
  <div class="topBarCommonC1" ng-click="back()"><i class="icon ion-ios-arrow-left"></i></div>
  <div class="topBarCommonC2">送货地址</div>
  <div class="topBarCommonC3" ng-click="back()"><div class="editorCommon">确定</div></div>
</ion-header-bar>
<ion-content scroll="false" style="margin: 0px 0px 0px 0px;; overflow: hidden">
  <div style="width: 100%; height: 70%;display: block;margin: auto">
    <div style="width: 100%; height: 50px;margin-top: 0px; position: fixed; z-index: 999">
      <div ng-click="chooseAddress(myLocation)" style="z-index: -1; position: fixed; width: 100%; height: 50px; background-color: white; opacity:0.75"></div>
      <span style="line-height: 50px; margin-left: 50px; font-size: 16px">定位地址:</span>
      <span style="color: #5B5B5B;line-height: 50px; font-size: 16px">{{myLocation ? myLocation : '未知位置'}}</span>
    </div>
    <div id="baiduMap" style="width: 100%; height: 100%"></div>
  </div>
  <ion-scroll style="width: 100%; height: 30%;display: block;margin: auto">
    <div ng-repeat="item in aroundList" ng-click="chooseAddress(item)" style="width: 100%; height: auto;border-bottom: 1px solid #bdbdbd; overflow: hidden">
      <div style="width: 60px; height: 100%;float: left; margin-bottom: 0px">
        <img src="{{item.img}}" style="width: 25px; height: 30px; margin-left: 15px; margin-top: 23px">
      </div>
      <div style="width: calc(100% - 60px); height: auto; margin-bottom: 0px;float: left">
        <p style="margin-top: 15px;font-size: 18px">{{item.title}}</p>
        <p style="color: grey; margin-top: 6px; margin-bottom: 15px">{{item.address}}</p>
      </div>
    </div>
  </ion-scroll>
</ion-content>
