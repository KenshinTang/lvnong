<ion-header-bar class="positive">
  <div class="topBarCommonC1" ng-click="back()"><i class="icon ion-ios-arrow-left"></i></div>
  <div class="topBarCommonC2">新增地址</div>
  <div class="topBarCommonC3" ng-click="add(false)"><div class="editorCommon">保存</div></div>
</ion-header-bar>
<div class="has-header" style="position:absolute;width:100%;height:100%;background:#F0F0F0;">
  <div class="modify_addressList">
    <div class="modify_addressListC1">
      <div class="modify_addressListC2">联系人:</div>
      <div class="modify_addressListC3"><input ng-model="name" ng-change="changeName(name)" placeholder="请输入联系人" type="text" value=""></div>
    </div>
    <div class="modify_addressListC1">
      <div class="modify_addressListC2">联系电话:</div>
      <div class="modify_addressListC3"><input ng-model="mobile" ng-change="changeMobile(mobile)" placeholder="请输入联系电话" type="number" value=""></div>
    </div>
    <div class="modify_addressListC1" ng-click="jsGo()">
      <div class="modify_addressListC2">所在地区:</div>
      <div class="modify_addressListC3"><input ng-model="address" ng-change="changeAddress(address)" id="addAddressText" placeholder="请选择地址" type="text" value="" readonly style="background:white;"></div>
      <div class="modify_addressListC8"><i class="icon ion-ios-arrow-right"></i></div>
    </div>
    <div class="modify_addressListC1">
      <div class="modify_addressListC9"><textarea class="modify_addressListC10" ng-model="street" ng-change="changeStreet(street)" placeholder="详细地址" type="text" value="" rows="4"></textarea></div>
    </div>
  </div>
</div>
